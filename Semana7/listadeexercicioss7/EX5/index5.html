<body>
    <h3>Quantidade de Alunos: </h3>
    <input type="Number" id="numeroalunos" placeholder="Lista dos Alunos"><br><br>
    <h4 id="alunos"></h4>

    <h3>Notas dos Alunos separada por vírgulas:</h3>
    <input type="text" id="notaprova" placeholder="Notas do Trabalho">
    <input type="text" id="notatrabalho" placeholder="Notas da prova"><br><br>

    <input type="button" id="notafinal" value="Calcular Notas" onclick="Calcular()"/><br><br>

    Média Geral:
    <div id="geral"></div><br>

    Média Trabalhos:
    <div id="trabalhos"></div><br>

    Média Provas:
    <div id="provas"></div><br>

    Menor Nota da Provas:
    <div id="menorprova"></div><br>

    Maior Nota da Provas:
    <div id="maiorprova"></div><br>

    Menor Nota do Trabalho:
    <div id="menortrabalho"></div><br>

    Maior Nota do Trabalho:
    <div id="maiortrabalho"></div>
